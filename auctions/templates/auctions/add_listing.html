{% extends "auctions/layout.html" %}

{% block title %}Add Listing{% endblock %}

{% block body %}
    {% if message %}
    <div>{{message}}</div>
    {% endif %}

    <form action="{% url 'add_listing' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-primary" type="submit" value="Add Listing">
    </form>
{% endblock %}
